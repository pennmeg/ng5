<h1>Stop Dreaming About Your Bucket List...</h1>

<div class="container color-dark">
  <div class="col">
    <p>Using the space below add a new bucket list goal. Once you've entered a goal, make sure you live it!</p>
  </div>
  <div class="col">
    <p>Your Bucket List ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <form>
      <input type="text" class="txt" name="item" placeholder="I Dream Of.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>  
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
    {{ goal }}
    </p>
  </div>  
</div>
